<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昼夜が分かる3D地球儀</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">テクスチャを読み込み中...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, globe;
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // テクスチャの読み込み
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'earth.svg',
                function(texture) {
                    // テクスチャ読み込み成功
                    document.getElementById('loading').style.display = 'none';
                    createGlobe(texture);
                    setupEventListeners();
                    animate();
                },
                function(xhr) {
                    // 読み込み進行中
                    const percentComplete = xhr.loaded / xhr.total * 100;
                    document.getElementById('loading').textContent = `読み込み中: ${Math.round(percentComplete)}%`;
                },
                function(error) {
                    // エラー処理
                    console.error('テクスチャの読み込みに失敗しました:', error);
                    document.getElementById('loading').textContent = 'earth.svgが見つかりません。同じフォルダに配置してください。';
                }
            );
        }

        function createGlobe(texture) {
            const geometry = new THREE.SphereGeometry(1, 128, 128);

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    earthTexture: { value: texture },
                    sunDirection: { value: new THREE.Vector3() },
                    time: { value: 0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec2 vUv;
                    
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D earthTexture;
                    uniform vec3 sunDirection;
                    uniform float time;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec2 vUv;
                    
                    void main() {
                        // テクスチャから色を取得
                        vec4 texColor = texture2D(earthTexture, vUv);
                        
                        // グレースケール化（陸地と海の判定用）
                        float brightness = (texColor.r + texColor.g + texColor.b) / 3.0;
                        
                        // 太陽光の計算
                        vec3 normal = normalize(vNormal);
                        float sunDot = dot(normal, normalize(sunDirection));
                        
                        // 昼夜の境界をスムーズに
                        float dayNight = smoothstep(-0.05, 0.05, sunDot);
                        
                        // 昼間: テクスチャの色をそのまま使用
                        // 夜間: 色を反転（白→黒、黒→白）
                        vec3 dayColor = vec3(brightness);
                        vec3 nightColor = vec3(1.0 - brightness);
                        
                        vec3 color = mix(nightColor, dayColor, dayNight);
                        
                        // 球体の縁を少し暗く（立体感）
                        float fresnel = pow(1.0 - abs(dot(normal, normalize(vec3(0, 0, 1)))), 1.5);
                        color *= 1.0 - fresnel * 0.2;
                        
                        // 薄明の色味を追加
                        if(sunDot > -0.2 && sunDot < 0.2) {
                            float twilightFactor = 1.0 - abs(sunDot) / 0.2;
                            vec3 twilightColor = vec3(0.4, 0.5, 0.7) * twilightFactor * 0.3;
                            color += twilightColor;
                        }
                        
                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });

            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
        }

        function updateSunDirection() {
            if (!globe) return;
            
            const now = new Date();
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            const seconds = now.getUTCSeconds();
            
            const timeInHours = hours + minutes / 60 + seconds / 3600;
            const angle = (timeInHours / 24) * Math.PI * 2 - Math.PI;
            
            const sunDirection = new THREE.Vector3(
                Math.cos(angle),
                0,
                Math.sin(angle)
            );
            
            globe.material.uniforms.sunDirection.value = sunDirection;
        }

        function setupEventListeners() {
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mouseleave', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseDown(e) {
            mouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        }

        function onMouseMove(e) {
            if (mouseDown) {
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
                
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        }

        function onMouseUp() {
            mouseDown = false;
        }

        function onWheel(e) {
            e.preventDefault();
            camera.position.z += e.deltaY * 0.002;
            camera.position.z = Math.max(1.5, Math.min(6, camera.position.z));
        }

        let lastTouchX = 0, lastTouchY = 0;
        let lastTouchDistance = 0;

        function onTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 1) {
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }

        function onTouchMove(e) {
            e.preventDefault();
            if (e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - lastTouchX;
                const deltaY = e.touches[0].clientY - lastTouchY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
                
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const delta = distance - lastTouchDistance;
                camera.position.z -= delta * 0.01;
                camera.position.z = Math.max(1.5, Math.min(6, camera.position.z));
                
                lastTouchDistance = distance;
            }
        }

        function onTouchEnd() {
            lastTouchDistance = 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!globe) return;

            updateSunDirection();

            // 自動回転（ゆっくり）
            if (!mouseDown) {
                targetRotationY += 0.001;
            }

            // スムーズな回転
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;

            globe.rotation.x = currentRotationX;
            globe.rotation.y = currentRotationY;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
